<!DOCTYPE html>
<html class='no-js' lang='en'>
    <head>
        <meta charset='utf-8'>
        <!-- Always force latest IE rendering engine or request Chrome Frame -->
        <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible'>
        <!-- Use title if it's in the page YAML frontmatter -->
        <title>{{ blog_title }}</title>
        <link href="static/css/application.css?1387024103" media="screen" rel="stylesheet" type="text/css" />
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" media="screen" rel="stylesheet" type="text/css" />

    </head>
    <body class='main page'>
        <div class='container'>
            <div class='row'>
                <div class='col-md-5 col-md-offset-1'>
                    <div id='logo'>
                        <h1>{{ blog_title }}</h1>
                        <h2>{{ blog_desc}}</h2>
                        <p class='buttons'>
                        <a target="blank" class="btn btn-default" href="http://weibo.com/u/2585190270?is_all=1#_rnd1466273935334"><i class='fa fa-github'></i>
                            我的微博
                        </a>
                        <a target="blank" class="btn btn-default" href="http://weibo.com/5551886705/profile?topnav=1&wvr=6&is_all=1"><i class='fa fa-comment'></i>
                            我弟的微博
                        </a>
                        </p>
                        <p class='copyright'>
                        2016 &copy; Copyright
                        <a target="blank" href="http://neo1218.github.io">neo1218</a>
                        </p>
                    </div>
                </div>
                <div class='col-md-5'>
                    <div id="toolbox">
                        <h2>目前共计{{ posts_sum }}篇新闻</h2>
                    </div>
                    {% block main %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
    <!-- Javascripts -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.7.0/modernizr.min.js" type="text/javascript"></script>
    <script src="static/js/application.js?1387024101" type="text/javascript"></script>
</html>
