        <h1>中国最小黑客现身 仅12岁</h1>
<p>在日前举行的2014中国互联网安全大会上，年仅12岁的小男孩汪正扬现身，他是中国年龄最小的黑客。
汪正扬今年在清华附中读初一，为了不做作业，他入侵了学校的在线答题系统；利用黑客所谓“抓包技术”花1分钱，他买了2500块的东西。另外，他甚至修复计算机漏洞100多处。
不少网友感慨，这又是“人家的12岁”，自己的12岁还在每天想着逃学玩游戏。 <br/>
<img alt="黑客" src="http://img1.mydrivers.com/img/20140926/83f5353b4a404b6eb5bb7f76703717ba.jpg" /></p>
